<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:500,700"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Fraunces:700"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<div class="wrapper">
			<div class="card">
				<img src="images/image-product-desktop.jpg" alt="" class="card__img" />
				<div class="card__content">
					<h5 class="card__subtitle">Perfume</h5>
					<h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
					<div class="card__text">
						<p>
							A floral, solar and voluptuous interpretation composed by Olivier
							Polge, Perfumer-Creator for the House of CHANEL
						</p>
					</div>
					<div class="card__cena">
						<p class="card__sale">$149.99</p>
						<p class="card__price">$169.99</p>
					</div>
					<button class="card__button">
						<img src="images/icon-cart.svg" alt="" />
						<p class="card__button-text">Add to Cart</p>
					</button>
				</div>
			</div>
		</div>
		<!-- Perfume Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
		interpretation composed by Olivier Polge, Perfumer-Creator for the House of
		CHANEL. $149.99 $169.99 Add to Cart -->
	</body>
</html>
